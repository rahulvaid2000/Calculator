<body>
    <div class="item">
<h1>CALCULATOR</h1>
<div class="formstyle">
<form name="form1">
<input type="text" placeholder="0" class="calc" name="answer"><br>

<input type="button" class="time" value="1" onclick="form1.answer.value += '1' ">1</button>
<input type="button" class="time" value="2"onclick="form1.answer.value += '2' ">2</button>
<input type="button" class="time" value="3"onclick="form1.answer.value += '3' ">3</button>
<input type="button" class="time" value="+"onclick="form1.answer.value += '+' ">+</button><br>
<input type="button" class="time" value="4" onclick="form1.answer.value += '4' ">4</button>
<input type="button" class="time" value="5" onclick="form1.answer.value += '5' ">5</button>
<input type="button" class="time"value="6" onclick="form1.answer.value += '6' ">6</button>
<input type="button" class="time" value="-" onclick="form1.answer.value += '-' ">-</button><br>
<input type="button" class="time" value="7" onclick="form1.answer.value += '7' ">7</button>
<input type="button" class="time" value="8" onclick="form1.answer.value += '8' ">8</button>
<input type="button" class="time" value="9" onclick="form1.answer.value += '9' ">9</button>
<input type="button" class="time"value="*" onclick="form1.answer.value += '*' ">*</button><br>
<input type="button" class="time "value="M+" onclick="form1.answer.value += 'M+' ">M+</button>
<input type="button" class="time" value="/"onclick="form1.answer.value += '/' ">/</button>
<input type="button" class="time" value="0"onclick="form1.answer.value += '0' ">0</button>
<input type = "button" class="time" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
<br>
<br>
<input type = "button" value = "c" class="gal" onclick = "form1.answer.value = ' ' " id= "c" >
</div>
</form>
    </div>
